version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    networks:
      - linkpulse_network
    environment:
      - FLASK_ENV=production
    volumes:
      - linkpulse_data:/app/data
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_API_BASE_URL=http://98.81.77.178:5000/dev
    ports:
      - "3000:3000"
    networks:
      - linkpulse_network
    depends_on:
      - backend
    restart: unless-stopped



volumes:
  linkpulse_data:

networks:
  linkpulse_network:
    driver: bridge